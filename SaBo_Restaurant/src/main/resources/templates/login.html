<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{images/icons/favicon.ico}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/dist/hamburgers.css/hamburgers.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/dist/Animsition/css/animsition.min.css}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/login/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login/main.css}">
	<!--===============================================================================================-->
	<base url="/" />
	<!--===============================================================================================-->
</head>

<body style="background-color: #666666;">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form th:action="@{/login_processing}" method="POST" class="login100-form">
					<span class="login100-form-title p-b-43">
						Sabo Restaurant
					</span>

					<div th:if="${param.logout}" class="wrap-input100 alert alert-success">Đăng xuất thành
						công!</div>

					<div th:if="${(param.status != null) and (param.status[0] == '401')}"
						class="wrap-input100 alert alert-danger">Tài khoản của bạn có thể đã bị xóa, không tồn tại, hoặc
						bạn chưa đăng nhập. Xin vui lòng thử lại</div>
						
						<div th:if="${(param.status != null) and (param.status[0] == '409')}"
						class="wrap-input100 alert alert-danger">Tài khoản đã đăng nhập!</div>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username">
						<span class="focus-input100"></span>
						<span class="label-input100">Tên đăng nhập</span>
					</div>


					<div class="wrap-input100">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Mật khẩu</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
<!--						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Lưu đăng nhập
							</label>
						</div>-->

						<div>
							<a th:href="@{/customer/register}" class="txt1">
								Chưa là thành viên? Đăng ký ngay!
							</a>
						</div>
						<div>
							<a th:href="@{/forgot}" class="txt1">
								Quên mật khẩu? Nhấn vào đây!
							</a>
						</div>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							đăng nhập bằng
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="javascript:void(0)" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fab fa-facebook-f"></i>
						</a>

						<a href="javascript:void(0)" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fab fa-twitter"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/appsbg.jpg');">

				</div>
			</div>
		</div>
	</div>





	<!--===============================================================================================-->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/dist/bootstrap-4.5.2/js/bootstrap.bundle.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>
	<!--===============================================================================================-->
	<script th:src="@{js/login/main.js}"></script>

</body>

</html>
